<!DOCTYPE html>
<html>
<head>
    <title>Create Culture Icon</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        .download-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br>
    <button class="download-btn" onclick="downloadIcon()">Lodeing ..</button>
    <script>
        const canvas = document.getElementById('icon128');
        const ctx = canvas.getContext('2d');
        
        function drawIcon() {
            ctx.fillStyle = '#D4AF37';
            ctx.fillRect(0, 0, 128, 128);
            
            ctx.beginPath();
            ctx.arc(64, 64, 60, 0, Math.PI * 2);
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.fillStyle = '#8B4513';
            ctx.beginPath();

            ctx.moveTo(40, 40);
            ctx.lineTo(88, 40);
            ctx.lineTo(88, 88);
            ctx.lineTo(40, 88);
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 2;
            for(let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(45 + i*8, 45);
                ctx.lineTo(45 + i*8, 83);
                ctx.stroke();
            }
        }

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon128.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            alert('Done');
        }

        drawIcon();
    </script>
</body>
</html>
